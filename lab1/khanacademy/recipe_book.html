<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT's Recipe Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #555;
        }

        h2 {
            color: #008080;
        }

        ol {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #008080;
            color: white;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }
        em {
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Shohin's Recipe Book</h1>

    <h2>Contents:</h2>

    <ol>
        <li><a href="#recipe1">Recipe #1</a></li>
    </ol>

    <h2 id="recipe1">Recipe #1</h2>

    <ul>
        <li>Time: 30 minutes</li>
        <li>Serves: 4</li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Ingredients</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ingredient 1</td>
                <td>1 cup</td>
            </tr>
            <tr>
                <td>Ingredient 2</td>
                <td>200g</td>
            </tr>
          
        </tbody>
    </table>
    <p><strong>Steps:</strong></p>

</body>
</html>
