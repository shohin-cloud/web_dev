<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: The dinner table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

    <h1>Our dinner menu</h1>

    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Spaghetti Bolognese</td>
                <td>Pasta, minced meat, tomato sauce, herbs</td>
                <td>$12.99</td>
            </tr>
            <tr>
                <td>Grilled Salmon</td>
                <td>Fresh salmon fillet, lemon, dill</td>
                <td>$16.99</td>
            </tr>
            <tr>
                <td>Vegetarian Pizza</td>
                <td>Tomato sauce, mozzarella, bell peppers, olives</td>
                <td>$10.99</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
