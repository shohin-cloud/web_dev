<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project: Event Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            color: #FF5733;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>You're Invited!</h1>
        <h2>To Something Special</h2>
    </header>

    <main>
        <p><strong>Date:</strong> January 1, 2025</p>
        <p><strong>Time:</strong> 7:00 PM</p>
        <p><strong>Location:</strong> Your Favorite Venue</p>

        <p><strong>Details:</strong></p>
        <ul>
            <li>Celebrate with us at this special event</li>
            <li>Live music, delicious food, and great company</li>
            <li>Dress code: Smart Casual</li>
        </ul>

        <a href="#">RSVP Now</a>
    </main>

</body>
</html>
