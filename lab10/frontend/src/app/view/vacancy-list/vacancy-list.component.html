<a class="back-button" (click)="onBack()">Back</a>
<div class="vacancy-card" *ngFor="let vacancy of vacancies">
    <div class="vacancy-id">ID: {{vacancy.id}}</div>
    <div class="vacancy-title">{{vacancy.name}}</div>
    <div class="vacancy-description">{{vacancy.description}}</div>
    <div class="vacancy-salary">${{vacancy.salary}}/year</div>
</div>
