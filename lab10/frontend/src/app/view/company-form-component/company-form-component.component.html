<main class="container">
    <form class="grid" #companyForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="company.name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="company.description" required></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="company.city" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="company.address" required>

        <button type="submit">Submit</button>
    </form>
</main>
